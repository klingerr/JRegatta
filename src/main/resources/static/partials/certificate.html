<div ng-repeat="certificate in certificates">

	<div class="page">
		<div class="rotate">{{certificate.skipper.sailNumber}}</div>
		<div class="center">
			<b>{{certificate.placement}}. Platz</b> <br /> 
			<span style="font-size: 35px">{{certificate.skipper.ageGroup}}</span><br /> 
				<b>{{certificate.skipper.firstName}} {{certificate.skipper.lastName}}</b><br />
			<span style="font-size: 35px">{{certificate.skipper.club.shortName}}</span>
		</div>
	</div>

</div>
